ESC="\e["
ESCEND=m
COLOR_OFF=${ESC}${ESCEND}

echoInfo() {
        echo -en "${ESC}32${ESCEND}"
        echo "${1}" 
        echo -en "${COLOR_OFF}"
}

echoError() {
	echo -en "${ESC}31${ESCEND}"
	echo "${1}"
	echo -en "${COLOR_OFF}"
}

portListenWait() {
	count=0
	while [ $count -lt 100 ]; do
        	tmp_str=`lsof -i:${1}`
        	if [ "$tmp_str" != "" ]; then
                	return 0
        	fi
        	count=`expr $count + 1`
		sleep 1
	done
	return 1
}

